
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/floating-labels.css" rel="stylesheet">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="keyboard.min.js"></script>
    <link rel="stylesheet" type="text/css" href="keyboard.min.css">
    
  </head>

  <body>
    <script type="text/javascript">
        $(document).ready(function() {
          $(document).keyboard({
            language: 'swiss-german',
          });
        }); 
    </script>
  
    <form class="form-signin" action="/signin" method="POST">
      <div class="text-center mb-4">
       <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
      </div>

      <div class="form-group">
        <label for="inputSSID">SSID</label>
        <select class="form-control" id="inputSSID" name="ssid">
          {% for s in ssids %}
          <option>{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-label-group">
        <input id="inputPassword" type="text" autocorrect="off" autocapitalize="none" pattern=".{0}|.{8,}" name="password" class="form-control" placeholder="SSID Password" required>
        <label for="inputPassword">Password</label>
      </div>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted text-center"><a href="https://github.com/schollz/raspberry-pi-turnkey">Raspberry Pi Turnkey</a></p>
    </form>
  </body>
